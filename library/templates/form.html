{% extends 'base.html' %}

{% block title %}Form for entry {% if form.instance.pk %} {{ form.instance.pk }} {% else %} NEW {% endif %}
{% endblock %}

{% block content %}
    {{ special }}
<form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="tex">Tex</label><br/>
    <textarea id="tex" name="tex" style="width:80%;height:200px;">{{ form.instance.tex }}</textarea><br/>
    <hr>
        <label for="summary">Summary</label><br/>
    <textarea id="summary" name="summary" style="width:80%;height:200px;">{{ form.instance.summary }}</textarea><br/>
    <hr>
    <label for="url">Url</label><br/>{{ form.url }}<br/>
    <hr>
    <label for="file">file</label><br/>
    {{ form.file }}
    <hr>
        <label for="tags">tags</label><br/>
    {{ form.tags }}
    <hr>
    </table>
    <p><input type="submit" value="Upload"/></p>
</form>

<hr>

    {{ rendered|safe }}
{% endblock %}
