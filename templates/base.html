<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script type="text/javascript"> (function () {
        var css = document.createElement('link');
        css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css';
        css.rel = 'stylesheet';
        css.type = 'text/css';
        document.getElementsByTagName('head')[0].appendChild(css);
    })(); </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BobTex</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <!-- Font Awesome JS -->

</head>

<body>

<div id="wrapper">
    <div id="header" style="height:100%; justify-content: center;">
        <p  style="height:100%;">BobTex</p>

    </div>
    <!-- Sidebar Holder -->
    <button id="toggle-sidebar"><</button>
    {% if not user.is_anonymous %}
        <div id="sidebar-header" class="collapsed loggedin">
            {{user.username}}</div>>
    {% else %}
        <div id="sidebar-header" class="collapsed">

        </div>
    {% endif %}

    <nav id="sidebar" class="collapsed {% if user.is_anonymous %}ontop{% endif %}">
        {% include 'nav.html' %}
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
        <h2>{% block title %}Title{% endblock %}</h2>
        {% block content %}
        {% endblock %}
    </div>
</div>
{##}
{#<!-- jQuery CDN - Slim version (=without AJAX) -->#}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script>
    const sidebar = document.querySelector('#sidebar');
    const sidebarH = document.querySelector('#sidebar-header');
    const toggleSidebar = document.querySelector('#toggle-sidebar');

    toggleSidebar.onclick = () => {
        sidebar.classList.toggle('collapsed');
        sidebarH.classList.toggle('collapsed');
        toggleSidebar.innerText = sidebar.classList.contains('collapsed') ? '>' : '<';
    };
</script>

</html>
